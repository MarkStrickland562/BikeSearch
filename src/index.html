<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bike Index</title>
  </head>
  <body>
    <form id="bike-form">
      <label for="searchInput">Search Bikes</label>
      <input type="text" id="searchInput">
      <button type="submit">Submit</button>
    </form>
    <br>
    <div id="searching">
      <p>Searching...</p>
    </div>
    <div class="container">
    <table id="bike-info">
      <thead>
        <tr>
          <th>ID</th>
          <th>Serial #</th>
          <th>Manufacturer</th>
          <th>Location: </th>
          <th>Frame Model</th>
          <th>Date Stolen:</th>
        </tr>
      </thead>
    </table>
  </div>
  </body>
</html>
